<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP Model</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div>

        <div class="top-half">
            <h1>I'm a Natural Language Processing Model</h1>
            <p class="text-muted">You can teach me how to understand humans. Use the input field below to type a review,
                feelings, or thoughts, and I'll guess how you're feeling. Feel free to correct me if I make a mistake;
                I'm still a beginner.</p>
        </div>
        <div class="bottom-half">
            <form class="form-inline row" action="{{ url_for('predict') }}" method="post">
                <div class="form-group col-10">
                    <textarea class="form-control col-10" rows="3" id="input_text" name="input_text"
                              placeholder="Type something!"></textarea>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div>
        <div>
            <img id="pred_img">
        </div>
        <form id="save-form" action="{{ url_for('save_pred')}}" method="post">
            <button type="submit" class="btn btn-success" name="save_type" value="correct">I was correct</button>
            <button type="submit" class="btn btn-danger" name="save_type" value="incorrect">I was incorrect</button>
        </form>
    </div>

    <div>
        <p id="confirmation_text"></p>
    </div>


</div>


</body>
</html>
